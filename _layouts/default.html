<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <!-- Load your custom CSS AFTER the theme's default styles -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>
  <body>
    <div id="wrapper">
      <aside id="sidebar">
        <!-- Sidebar Header for Logo & Portrait -->
        <div class="sidebar-header">
          <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="Logo" class="logo">
          <img src="{{ '/assets/images/portrait.jpg' | relative_url }}" alt="Portrait" class="portrait">
        </div>
        <!-- Navigation (left sidebar remains intact) -->
        <nav>
          <ul>
            <li><a href="{{ "/" | relative_url }}">Home</a></li>
            {% for page in site.pages %}
              {% if page.nav == true %}
                <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </nav>
      </aside>
      <main id="main">
        {{ content }}
      </main>
    </div>
  </body>
</html>
